      #    GAME_VERSION: EMERALD
      #  run: |
      #    make tidy
      #    make -j${nproc} LTO=1
      #  # make tidy to purge previous build

      - name: Test
        env:
          TEST: 1
        run: |
          make -j${nproc} check
